syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.kjj.proto.grpc";
option java_outer_classname = "KjjGRPC";

package kjj.proto;


service KjjHello {
  rpc SayHello (HelloRequest) returns (HelloReply) {
  }
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

